<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Справочник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Справочник по JavaScript</h1>
    <button id="themeToggle">Тёмная тема</button>
    <div id="clock"></div>
</header>

<main>
    <div id="cardContainer" class="container">
        <!-- Карточки будут добавляться динамически -->
    </div>
</main>

<footer>
    <h2>Добавить новую тему:</h2>
    <input type="text" id="titleInput" placeholder="Название темы">
    <input type="text" id="descInput" placeholder="Описание">
    <button id="addCard">Добавить</button>
</footer>

<script src="script.js"></script>

</body>
</html>
